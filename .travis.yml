language: node_js

node_js:
  - "10"
  - "8"
  - "6"

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # skip docker build and tests
      script: skip
      before_install: skip
      before_script: skip
      deploy:
        on:
          branch: master
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release

services:
  - docker

env:
  - img=existdb/existdb:latest
  - img=existdb/existdb:release
  - img= existdb/existdb:4.7.1
  - img=evolvedbinary/exist-db:eXist-3.6.1-minimal

addons:
  apt:
    packages:
      - oracle-java8-installer

notifications:
  email: false

before_install:
  - docker pull $img
  - docker create  --name exist-ci -p 8080:8080 $img
  - npm prune

install:
  - npm install -q

before_script:
  - docker start exist-ci
  # exist needs time
  - sleep 30

script:
  - npm test
